<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pet - Menu Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="back-button">←</button>
        <h1>Menu</h1>
        <button class="profile-button"><i class="fa-solid fa-user"></i></button>
    </header>

    <main>
        <div class="user-profile">
            <img src="user_profile.jpg" alt="User Profile Picture">
            <h2>Jacob</h2>
        </div>

        <div class="menu-options">
            <button class="menu-button">Meus Pets</button>
            <button class="menu-button">Acompanhamento</button>
        </div>
    </main>

    <footer>
        <img src="logo.png" alt="Little Pet Logo">
    </footer>
</body>
</html>
