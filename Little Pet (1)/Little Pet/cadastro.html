<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pet - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png.png" alt="Logo Little Pet">
        <h2>Cadastro</h2>
        <form>
            <br> <input type="email" placeholder="Email" required> <br>
            <br> <input type="password" placeholder="Senha" required> <br>
            <br> <input type="tel" placeholder="Telefone" required> <br>
            <br> <input type="date" placeholder="Data de Nascimento" required> <br>
             <label>
                <br> <input type="checkbox" required> <br>
                Aceito os termos de uso
            </label>
           <br> <br> <button type="submit">Cadastrar</button> <br> <br>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
</body>
</html>
